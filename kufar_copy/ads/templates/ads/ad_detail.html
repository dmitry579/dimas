<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<h1>{{ ad.title }}</h1>
<p>{{ ad.description }}</p>
<p>Цена: {{ ad.price }}</p>
<p>Категория: {{ ad.category.name }}</p>
<p>Продавец: {{ ad.seller.username }}</p>
{% if ad.image %}
    <img src="{{ ad.image.url }}" alt="{{ ad.title }}">
{% endif %}

</body>
</html>
